<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="NewVision.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="map"></div>




<script>
    let map;
    function mapa() {
        navigator.geolocation.getCurrentPosition(position => {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: position.coords.latitude, lng: position.coords.longitude },
                zoom: 12,

            });
        })

    }
</script>
<script
        src="https://maps.googleapis.com/maps/api/js?&callback=mapa&v=weekly"
        async
></script>
</body>
</html>
